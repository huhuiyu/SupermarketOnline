<div ng-controller="SubTypeManageCtrl">
  <div class="text-right bg-primary pd">
    <span class="btn btn-danger" ng-click="toAdd();">添加</span>
    <span class="btn btn-danger" ng-click="query();">刷新</span>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
        <tr class="bg-danger">
          <th></th>
          <th>所属分类</th>
          <th>分类名称</th>
          <th>分类描述</th>
          <th>是否启用</th>
          <th>最后修改时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tr ng-repeat="d in list">
        <td><span ng-bind="$index+1"></span></td>
        <td><span ng-bind="showTypeName(d.tid)"></span></td>
        <td><span ng-bind="d.subName"></span></td>
        <td><span ng-bind="d.subInfo"></span></td>
        <td>
          <span ng-if="d.isEnable=='y'" class="text-primary">启用中</span>
          <span ng-if="d.isEnable=='n'" class="text-danger">禁用中</span>
        </td>
        <td>
          <span show-time="{{d.lastupdate}}" format="y-M-d h:m:s"></span>
        </td>
        <td>
          <span ng-if="d.isEnable=='y'" class="btn btn-danger btn-sm" ng-click="changeEnable(d,'n')">禁用</span>
          <span ng-if="d.isEnable=='n'" class="btn btn-primary btn-sm" ng-click="changeEnable(d,'y')">启用</span>
          <span class="btn btn-danger btn-sm" ng-click="toUpdate(d);">修改</span>
        </td>
      </tr>
    </table>
    <nav class="text-center" ng-if="page.pageCount>1">
      <ul class="pagination">
        <li>
          <a href="javascript:void(0);" ng-click="toPage(1);">首页</a>
        </li>
        <li>
          <a href="javascript:void(0);" ng-click="toPage(page.pageNumber-1);">上一页</a>
        </li>
        <li>
          <a href="javascript:void(0);">
            {{page.total}}/{{page.pageNumber}}/{{page.pageCount}}
          </a>
        </li>
        <li>
          <a href="javascript:void(0);" ng-click="toPage(page.pageNumber+1);">下一页</a>
        </li>
        <li>
          <a href="javascript:void(0);" ng-click="toPage(page.pageCount);">尾页</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
