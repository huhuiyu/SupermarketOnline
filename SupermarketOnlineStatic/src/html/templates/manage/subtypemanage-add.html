<div ng-controller="SubTypeManageAddCtrl">
  <div class="form-group">
    <select ng-model="formdata.tid" class="form-control">
      <option ng-repeat="t in types" 
        ng-value="t.tid" ng-bind="t.typeName" title="{{t.typeInfo}}"></option>
    </select>
  </div>
  <div class="text-right">
    <span class="btn btn-primary" ng-click="add();">添加</span>
    <span class="btn btn-primary" ng-click="close();">关闭</span>
  </div>
</div>
